apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-egressgateway
spec:
  selector:
    istio: egressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - api.ipify.org

---

apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: egressgateway-for-ipify
spec:
  host: istio-egressgateway.istio-system.svc.cluster.local
  subsets:
  - name: ipify
    trafficPolicy:
      loadBalancer:
        simple: ROUND_ROBIN